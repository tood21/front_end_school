<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x, y;
      x = true;
      y = false;
      document.write("1 : ", x && y);
      document.write("<br>");
      document.write("2 : ", x || y);
      document.write("<br>");
      document.write("3 : ", !y);
      document.write("<br>");
    </script>
  </body>
</html>
