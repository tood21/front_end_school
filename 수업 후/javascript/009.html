<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>

  <body>
    <script>
      var 배열 = [10, 20, 30, 40, 50];
      document.write(배열[0]);
      document.write("<br>");
      document.write(배열[1]);
      document.write("<br>");
      document.write(배열.slice(0, 3));
      document.write("<br>");
      document.write(배열.pop());
      document.write("<br>");
      document.write(배열);
      document.write("<br>");
      document.write(배열.push(1000));
      document.write("<br>");
      document.write(배열);
      document.write("<br>");
      document.write(배열.join("!!"));
      document.write("<br>");
      document.write(배열);
      document.write("<br>");
      배열.sort();
      document.write(배열);
      document.write("<br>");
      배열.reverse();
      document.write(배열);
      document.write("<br>");
    </script>
  </body>
</html>
