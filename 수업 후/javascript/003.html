<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x, y, z;
      x = 3;
      y = 5;
      z = 7;
      document.write(x + y);
      document.write("<br>");
      document.write(x - y);
      document.write("<br>");
      document.write(y / x);
      document.write("<br>");
      document.write(y % x);
      document.write("<br>");
      document.write(x * y);
      document.write("<br>");
      document.write(x ** y);
      document.write("<br>");
      x++;
      y++;
      document.write("x는 : ", x, "<br>y는 : ", y);
      document.write("<br>");
    </script>
  </body>
</html>
