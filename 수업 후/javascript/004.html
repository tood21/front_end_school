<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x, y, z;
      x = 3;
      y = 5;
      z = "3";
      document.write("1 : ", x > y);
      document.write("<br>");
      document.write("2 : ", x >= y);
      document.write("<br>");
      document.write("3 : ", x < y);
      document.write("<br>");
      document.write("4 : ", x <= y);
      document.write("<br>");
      document.write("5 : ", x == z);
      document.write("<br>");
      document.write("6 : ", x != y);
      document.write("<br>");
      document.write("7 : ", x === z);
      document.write("<br>");
    </script>
  </body>
</html>
