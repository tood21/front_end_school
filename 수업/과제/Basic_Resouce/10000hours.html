    <div class="text-1">
      <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
    </div>

        <strong>1만 시간의 법칙</strong>은 <br>

   </div>

    <div class="text-3">
      <p>

        <strong>5110</strong>일 이상 훈련하셔야 합니다! :)
      </p>
    </div>

    <div>
      <button>훈련하러 가기 GO!GO!</button>
