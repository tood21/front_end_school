<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 또는 회원가입</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <section id="app">
    <header class="header">
      <h1 class="tit-header">로그인 또는 회원가입</h1>
    </header>
    <main class="login-form">
      <section class="login">
        <h2 class="blind">아이디와 비밀번호</h2>
        <p class="tit-login">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form class="form-login">
          <input type="text" placeholder="아이디" class="form-login__inp-id">
          <input type="password" placeholder="비밀번호" class="form-login__inp-pass">
          <div class="state-login">
            <img src="images/check-box.png" alt="" class="state-login__check">
            로그인 상태 유지
          </div>
          <button type="submit" class="btn-login">로그인</button>
        </form>
          <div class="link-ifo">  
            <a href="#none" class="link-join">회원가입</a><a href="#none" class="link-id">아이디/비밀번호 찾기</a>
          </div>
      </section>
      <section class="login-sns">
        <h2 class="blind">소셜 로그인</h2>
        <div class="div-line">
          <span class="div-line__txt">또는</span>
        </div>
        <a href="#none" class="login-google link-sns">구글 계정으로 로그인</a>
        <a href="#none" class="login-facebook link-sns">페이스북 계정으로 로그인</a>
        <a href="#none" class="login-naver link-sns">네이버 계정으로 로그인</a>
        <a href="#none" class="login-kakao link-sns">카카오톡 계정으로 로그인</a>
      </section>
    </main>
  </section>
</body>
</html>
